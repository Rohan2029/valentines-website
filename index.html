<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Home Section -->
    <div class="home">
        <h1>Happy Valentine's Day, My Love! ❤️</h1>
        <img src="your-image.jpg" alt="Us together" class="main-image">
        <button class="cta-button" onclick="openQuiz()">Take Quiz</button>
    </div>

    <!-- Quiz Pop-up -->
    <div class="quiz-popup" id="quizPopup">
        <div class="quiz-box">
            <h2>What is my favorite color?</h2>
            <button onclick="checkAnswer('red')">Red</button>
            <button onclick="checkAnswer('blue')">Blue</button>
            <button onclick="checkAnswer('green')">Green</button>
            <button onclick="checkAnswer('white')">White</button>
            <p id="quizMessage"></p>
        </div>
    </div>

    <!-- Gallery Section (Hidden Initially) -->
    <div class="gallery" id="gallery">
        <h2>Our Beautiful Memories ❤️</h2>
        <div class="image-container">
            <!-- Add images from July 2021 onward -->
            <img src="image1.jpg" alt="July 2021">
            <img src="image2.jpg" alt="August 2021">
            <img src="image3.jpg" alt="September 2021">
            <img src="image4.jpg" alt="October 2021">
            <img src="image5.jpg" alt="November 2021">
            <img src="image6.jpg" alt="December 2021">
            <img src="image7.jpg" alt="January 2022">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
